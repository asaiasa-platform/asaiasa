customHeaders:
  - pattern: '**'
    headers:
      - key: 'X-Frame-Options'
        value: 'DENY'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'Referrer-Policy'
        value: 'strict-origin-when-cross-origin'
      - key: 'Permissions-Policy'
        value: 'camera=(), microphone=(), geolocation=()'
  - pattern: '/sw.js'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'
      - key: 'Service-Worker-Allowed'
        value: '/'
  - pattern: '/_next/static/**'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '/static/**'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.{js,css,svg,png,jpg,jpeg,gif,ico,webp,woff,woff2}'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
